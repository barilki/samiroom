<!DOCTYPE html>
<html>
    <head>
        <title>SamiRoom Project</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>


    </head>

    <body>
        <div class="wrapper" id="background" style="background-image: url('design_files/images/registerback.jpg') ;">
            
            <div class="inner" id="addUnit">
                <div class="image-holder">
                    <img src="design_files/images/registration-form-1.png">
                </div>

                <form action="">
                    <h3>הוספת דירה</h3>
                    <div class="form-wrapper">
                        <input id="address" type="address" placeholder="כתובת" class="form-control">
        
                        <!--from material-design-iconic-font.css-->
                            <i class="zmdi zmdi-home"></i> 
                    </div>
                    <div class="form-wrapper">
                        <input id="price" type="number" placeholder="מחיר בשקלים" class="form-control">
                        
                        <!--from material-design-iconic-font.css-->
                            <i class="zmdi zmdi-money"></i> 
                    </div>
                    <div class="form-wrapper">
                            <textarea  placeholder="...פרטים נוספים: סוג נכס\גודל דירה\מס' חדרים" rows="4" maxlength="300" id="details" type="details" class="form-control"></textarea>   
                        <!--from material-design-iconic-font.css-->
                            <i class="zmdi zmdi-info"></i> 
                    </div>

                    <div class="form-wrapper" id="file">
                        <input type='file' id="choosefile"  class="form-control"/>
                        <i class="zmdi zmdi-image"></i> 
                </div>
                   
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-addunit" type="button">
                            הוסף
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                    <div class="w-full text-center"  style="margin-top: 40%; top: 100px; font-size: 15px;">
                        <a  href="MainPage.html" id="haveUser" class="text-dark">
                            דף הבית
                        </a>
                    </div>
                </form>    

            </div>

        </div> 
        
        
        <script src="js/index.js"></script>
        <script>
               // Checks whether the user is logged in, if logged in, navigates to the main page
                firebase.auth().onAuthStateChanged(function(user) 
                {
                if (user===null) 
                {
                    // User is signed in.
                    window.location.href="MainPage.html";
                }
            });
        </script>

    </body>
</html>
