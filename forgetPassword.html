<!DOCTYPE html>
<html>
    <head>
        <title>SamiRoom Project</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>

    </head>

    <body>
        <div class="wrapper" id="background" style="background-image: url('design_files/images/registerback.jpg') ;">
            
            <div class="inner" id="resetPasswordBack">
                <div class="image-holder" id="logoResetpassword">
                    <img src="design_files/images/registration-form-1.png">
                </div>

                <form action="" >
                    <h3>?שכחת סיסמה</h3>
                    <div class="form-group" id="resetFont" style="text-align: justify;">
                       <p>
                          אנא הכנס את כתובת הדוא"ל שלך למטה ואנו נשלח לך מידע לשחזור חשבונך.
                       </p>
                  
                    </div>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="דואר אלקטרוני" class="form-control">
        
                        <!--from material-design-iconic-font.css-->
                            <i class="zmdi zmdi-email"></i> 
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-resetPassword" type="button">
                            אפס את הסיסמה
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
 
                </form>    

            </div>

        </div>    

        <script src="js/index.js"></script>
        <script>
               // Checks whether the user is logged in, if logged in, navigates to the main page
                firebase.auth().onAuthStateChanged(function(user) 
                {
                if (user) 
                {
                    // User is signed in.
                    window.location.href="MainPage.html";
                }
            });
        </script>
    </body>
</html>
